<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1"></meta>
        <title>About Us</title>        
        <!-- Loading third party fonts -->
        <link href="/Taslak2/resources/css/bootstrap.css" rel="stylesheet"></link>
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" type="text/css"></link>
        <link href="/Taslak2/resources/fonts/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <!-- Loading main css file -->
        <link rel="stylesheet" href="/Taslak2/resources/style.css"></link>

        <script src="/Taslak2/resources/js/jquery-1.11.1.min.js"></script>		
        <script src="/Taslak2/resources/js/plugins.js"></script>
        <script src="/Taslak2/resources/js/app.js"></script>


    </h:head>

    <body>

        <div id="site-content">
            <header class="site-header">
                <div class="container">
                    <a href="/Taslak2/index.xhtml" id="branding">


                    </a> <!-- #branding -->

                    <nav class="main-navigation">
                        <button type="button" class="toggle-menu"><i class="fa fa-bars"></i></button>
                        <ul class="menu">
                            <li class="menu-item"><a href="/Taslak2/index.xhtml">Home</a></li>														
                            <li class="menu-item"><a href="/Taslak2/login.xhtml">Back</a></li>							
                            <li class="menu-item "><a href="/Taslak2/about.xhtml">About</a></li>
                        </ul> <!-- .menu -->
                    </nav> <!-- .main-navigation -->
                    <div class="mobile-menu"></div>
                </div>
            </header> <!-- .site-header -->
            <main class="main-content">
                <div class="fullwidth-block inner-content">
                    <div class="container">
                        <div class="col-md-12">                         
                            <div style="margin-top: -100px;margin-left: 400px;margin-right: 450px;width: 300px ">
                                <div style="padding-bottom: 10px"></div>
                                <hr/>
                                <div>
                                    <h:form id="kullanici_resim" enctype="multipart/form-data">                        
                                        <h:inputFile  id="resim-doc" value="#{printDocumentController.part}" validator="#{printDocumentController.validate}" rendered="#{newSignController.sonuc != 1}" styleClass="custom-file">
                                            <f:ajax execute="@this" render="uyelik-faces sil-resim"/>
                                        </h:inputFile>  
                                        <h:inputHidden id="uyelik-faces"  value="#{printDocumentController.setPart(printDocumentController.part)}"/>                                                                                   
                                    </h:form>
                                </div>
                                <div>
                                    <h:form id="sil-resim">
                                        <h:outputLabel value="#{printDocumentController.eror_mesage}" rendered="#{printDocumentController.eror_mesage !=null}"/>
                                        <h:commandButton value="sil" action="#{printDocumentController.resim_reset()}" rendered="#{newSignController.sonuc != 1 and printDocumentController.part !=null}" class="btn-success btn-sm" style="margin-left: 20px" >
                                            <f:ajax execute="@this" render="kullanici_resim sil-resim"/>
                                        </h:commandButton>
                                    </h:form>
                                </div>
                                <hr/> 
                                <h:form>
                                    <h:commandButton value="Login" action="/login.xhtml?faces-redirect=true" styleClass="btn-lg btn-group-toggle btn-light btn-outline-success" rendered="#{newSignController.sonuc==1}" style="margin-left: 100px;margin-top: 30px" />
                                </h:form>
                            </div>
                            <div class="form-group" style="background-color: olive; padding-top: 80px;padding-bottom: 40px;border-radius: 50px">
                                <h:form>                    
                                    <h:panelGrid columns="2" style="margin-left: 350px;margin-top: 50px; margin-bottom: 100px">
                                        <f:facet name="header">
                                            <div style="max-width: 450px;max-height: 250px">
                                                <h:panelGrid columns="2">
                                                    <h:message for="userr"/>
                                                    <h:message for="pass"/>
                                                    <h:message for="tel_no"/>
                                                    <h:message for="isim"/>
                                                    <h:message for="soyisim"/>
                                                    #{kullaniciControllers.setMesaj("")}  
                                                </h:panelGrid>
                                                <h:outputLabel value="islem basarili" rendered="#{newSignController.sonuc == 1}"/> 
                                                <h:outputLabel value="Girdiğiniz bilgilerin size özel olması gerekir." rendered="#{newSignController.sonuc==0}"/>
                                            </div>                                                                                                                                                            
                                        </f:facet>
                                        <h:outputLabel value="UserName : " style="color: black"/>
                                        <h:inputText id="userr" class="form-control" value="#{newSignController.user.user}" validatorMessage="geçersiz yada alınmış bir Username...." required="true" requiredMessage="username En az 4 hane ...">
                                            <f:validateRegex pattern="^[A-Za-z]+([_A-Za-z0-9])*"/>
                                            <f:validateLength minimum="3"/> 
                                        </h:inputText>
                                        <h:outputLabel value="Password :" style="color: black"/>
                                        <h:inputSecret id="pass" class="form-control" value="#{newSignController.usert.password}" validatorMessage="geçersiz yada alınmış bir sifre...." required="true" requiredMessage="password En az 4 hane ...">                   
                                            <f:validateRegex pattern="^[A-Za-z0-9]+"/>
                                            <f:validateLength minimum="4"/>                    
                                        </h:inputSecret>
                                        <h:outputLabel value="Telefon no : " style="color: black"/>
                                        <h:inputText id="tel_no" class="form-control" value="#{newSignController.usert.yetki}" validatorMessage="telefon NO sadece Rakam karaketrler içerir..." required="true" requiredMessage="telfon bos birakilmaz" >
                                            <f:validateRegex pattern="^[0-9]+"/>
                                            <f:validateLength minimum="3" maximum="11"/>
                                        </h:inputText>
                                        <h:outputLabel value="Isim : " style="color: black"/>
                                        <h:inputText id="isim" class="form-control" value="#{newSignController.usert.yetki.name}" validatorMessage="Isim sadece harf karaketrler içerir..." required="true" requiredMessage="isim bos bırakılmaz">
                                            <f:validateRegex pattern="^[A-Za-z]+"/>
                                        </h:inputText>
                                        <h:outputLabel  value="Soyisim : " style="color: black"/>
                                        <h:inputText id="soyisim" class="form-control" value="#{newSignController.usert.yetki.last_name}" validatorMessage="Soyisim sadece harf karaketrler içerir...">                
                                            <f:validateRegex pattern="^([A-Za-z])*+"/>
                                        </h:inputText> 
                                        #{newSignController.usert.yetki.setUye_Yetki(0)}
                                        <div class="row">
                                            <h:commandLink style="color: black" value="şartlar.." action="/sign/sartlar.xhtml">
                                                <f:ajax execute="@this" render="sartlar.xhtml"/>

                                            </h:commandLink> 
                                            <input type="checkbox" required="true">                      
                                                <h:outputLabel style="color: black" value= " Üyelik Şartlarını okudum ve Kabul ediyorum. " /> 
                                            </input>
                                            <h:outputLabel value=""/>
                                        </div>
                                        <h:commandButton value="Kaydet" action="#{newSignController.create()}" styleClass="btn btn-primary" rendered="#{newSignController.sonuc != 1}" />                
                                    </h:panelGrid>
                                </h:form>            

                            </div>
                        </div>
                        <!-- .testimonial-section -->   
                    </div>
                </div>
            </main>
        </div> <!-- #site-content -->
    </body>

</html>
