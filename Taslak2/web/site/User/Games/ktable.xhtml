<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
     <div class="hero">
                <div class="slider">
                    <ul class="slides">
                                   
                                <h:form style="margin-top: 30px">
                                    <h:outputLabel value="Games" style="font-size: 50px;font-style: italic;margin-left: 170px;color: white"/>
                                    <h:dataTable value="#{gameController.slist}" var="game">     
                                        <h:column>
                                            <h:outputLabel value="-------------------------******************------------------------" style="color: white;margin-left: 50px"/>
                                            <h:commandButton value="ekle" action="#{userDataGameLibController.create(game)}" styleClass="btn btn-group-toggle btn-light btn-outline-success" style="margin-left: 100px;margin-top: 70px" />                                                                                                                                       
                                            <div style="width: 240px;margin-left: 100px;margin-top: 10px">                                                   
                                                    <div>
                                                        <h:commandLink value="#{game.tmp_name}" action="#{extraController.gameOzeti(game)}" style="margin-left: 100px;font-size: 30px">                            
                                                            </h:commandLink>
                                                    </div>
                                                <h:panelGroup layout="block" rendered="#{game.gameDoc.fileType.contains('video')}" style="margin-bottom: 10px" >                                                       
                                                        <video witdh="240" height="240" controls="vid">   
                                                            <source src="/Taslak2/file/#{game.gameDoc.fileName}" type="video/mp4"/>                                                    
                                                        </video>
                                                    </h:panelGroup>
                                                    <h:panelGroup layout="block" rendered="#{game.gameDoc.fileType.contains('audio')}" style="margin-bottom: 10px" >                                                        
                                                        <audio witdh="100" height="100" controls="aud">   
                                                            <source src="/Taslak2/file/#{game.gameDoc.fileName}" type="audio/mp3"/>                                                    
                                                        </audio>
                                                    </h:panelGroup>
                                                </div>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </li>
                    </ul>                    
                </div>
            </div>
</ui:composition>
