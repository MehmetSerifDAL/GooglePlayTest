<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div style=" margin-left: 100px;margin-right: 600px;width: 250px ">
        <div style="padding-bottom: 10px"></div>            
        <div>
            <h:form id="oz-resim" style="color: orange">
                <h:graphicImage value="/file/#{newSignController.updateToUser.yetki.resim.fileName}" alt="Lutfen sadece jpg resim yukleyiniz.." width="150px" height="120px" style=" border-radius:60px "/>
            </h:form>
        </div>
        <div>
            <h:form id="kullanici_resim" enctype="multipart/form-data">                      
                <h:inputFile  id="resim-doc" value="#{printDocumentController.part}" validator="#{printDocumentController.validate}" rendered="#{printDocumentController.edit}"  styleClass="custom-file">
                    <f:ajax execute="@this" render="uyelik-faces sil-resim"/>
                </h:inputFile>                        
                <h:inputHidden id="uyelik-faces"  value="#{printDocumentController.setPart(resimDocumentControllers.part)}"/>                                                                                   
            </h:form>
        </div>
        <div>
            <h:form id="sil-resim">
                <h:outputLabel value="#{printDocumentController.eror_mesage}" rendered="#{resimDocumentControllers.eror_mesage !=null}"/>
                <h:commandButton value="sil" action="#{printDocumentController.delete()}" rendered="#{printDocumentController.edit and printDocumentController.updateToUser.yetki.resim.doc_id != null}" class="btn-danger" style="margin-left: 20px" >                                                 
                </h:commandButton>
                <h:commandButton value="reset" action="#{printDocumentController.resim_reset()}" rendered="#{printDocumentController.eror_mesage !=null}" class="btn-info" style="margin-left: 20px" >                                                 
                </h:commandButton>
            </h:form>
        </div>
    </div>        
</ui:composition>
