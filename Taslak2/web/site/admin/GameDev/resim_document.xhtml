<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div>
        <div style="padding-bottom: 10px"></div>                            
        <div>
            <h:form id="kullanici_resim" enctype="multipart/form-data">                      
                <h:inputFile  id="resim-doc" validator="#{printDocumentController.validate}" value="#{printDocumentController.part}" rendered="#{gameDevController.gameDev.gameDev_id!=null}" styleClass="custom-file">
                    <f:ajax execute="@this" render="sil-resim"/>
                </h:inputFile>                                                                                                 
            </h:form>
        </div>
        <div>
            <h:form id="sil-resim">
                <h:outputLabel value="#{printDocumentController.eror_mesage}" rendered="#{rseimDocumentControllers.eror_mesage !=null}"/>
                <h:commandButton value="sil" action="#{printDocumentController.resim_reset()}" rendered="#{gameDevController.gameDev.gameDev_id!=null}" class="btn-danger" style="margin-left: 20px" >
                    <f:ajax execute="@this" render="kullanici_resim sil-resim"/>
                </h:commandButton>
            </h:form>
        </div>
    </div>        
</ui:composition>
