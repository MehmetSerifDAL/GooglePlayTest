<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
                <h:form id="gamelib-form">
                        <div class="form-group">
                            <h:inputHidden value="#{gameLibController.gamelib.gamelib_id}"/>
                            <h:outputLabel  rendered="#{gameLibController.gamelib.gamelib_id!=null}">
                                <b> Update YapacaÄŸiniz Game Library Id : </b>
                            </h:outputLabel>
                            <h:outputText value="#{gameLibController.gamelib.gamelib_id}" rendered="#{gameLibController.gamelib.gamelib_id!=null}"/>
                            <br/>
                            <h:outputLabel value="Album Name"/> 
                            <h:inputText id="gamelib-girisi" class="form-control"  value="#{gameLibController.gamelib.name}" />
                            <h:message for="gamelib-girisi"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Update" rendered="#{gameLibController.gamelib.gamelib_id!=null}" action="#{gameLibController.update()}" styleClass="btn btn-primary">
                                <f:ajax execute="gamelib-form" render="gamelib-table gamelib-form"/>
                            </h:commandButton>
                            <h:commandButton value="clear Form" rendered="#{gameLibController.gamelib.gamelib_id!=null}" action="#{gameLibController.clearForm()}" style="margin-left: 10px" styleClass="btn btn-sm btn-info">
                                <f:ajax execute="gamelib-form" render="gamelib-form"/>
                            </h:commandButton>
                            <h:commandButton value="create" rendered="#{gameLibController.gamelib.gamelib_id == null}" action="#{gameLibController.create()}" styleClass="btn btn-primary" >
                                <f:ajax execute="gamelib-form" render="gamelib-table gamelib-form"/>
                            </h:commandButton>      
                        </div>
                    <div style="padding-bottom: 500px"></div>
                    </h:form>
    
</ui:composition>
