<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
                <h:form id="dil-table">
                        <h:dataTable value="#{languageController.dlist}" var="dil" styleClass="table table-striped btn-light "  >
                            <h:column>
                                <f:facet name="header" >Id </f:facet>
                                    #{dil.dil_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Dil </f:facet>
                                <h:commandLink value="#{dil.dil_name}" action="#{languageController.updateForm(dil)}" >

                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Date </f:facet>
                                    #{dil.last_update}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:commandButton onclick="$('.modal').modal('show')" value="Delete" action="#{languageController.deleteConfirm(dil)}" styleClass="btn btn-sm btn-danger">
                                    <f:ajax execute="@this" render="delete-modal"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
    
</ui:composition>
