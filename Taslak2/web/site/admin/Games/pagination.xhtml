<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form>
        
        <div>
            <h:outputLabel value="Category   :  #{categoryControllers.find(gameDocumentController.id)}" style="color: white;margin-left: 50px"/>
            <div class="row">
                <h:commandButton value="Classics" action="#{gameDocumentController.categoryA()}" style="margin-left: 5px" class="btn-primary"/>
                <h:commandButton value="Documentary" action="#{gameDocumentController.categoryB()}" style="margin-left: 5px"  class="btn-primary"/>
                <h:commandButton value="Drama" action="#{gameDocumentController.categoryC()}" style="margin-left: 5px"  class="btn-primary"/>
                <h:commandButton value="Family" action="#{gameDocumentController.categoryD()}" style="margin-left: 5px"   class="btn-primary"/>
                <h:commandButton value="Foreign" action="#{gameDocumentController.categoryE()}" style="margin-left: 5px"  class="btn-primary"/>
                <h:commandButton value="Games" action="#{gameDocumentController.categoryF()}" style="margin-left: 5px"  class="btn-primary"/>
                <h:commandButton value="All" action="#{gameDocumentController.hepsi()}" style="margin-left: 5px"  class="btn-primary"/>

            </div>
        </div>
        
        <div class="row" style="margin-top: 20px">
            <div>
        <nav aria-label="Page navigation example">                
            <ul class="pagination" style="padding-top: 1px">
                <li style="padding-right: 5px">
                    <h:commandButton value="prev" class="page-link" action="#{gameDocumentController.prev()}" style="border-radius: 30px"/>
                </li>
                <li style="padding-right: 5px" >
                    <h:commandButton value="#{gameDocumentController.sayfaNumarasi()+1}" class="page-link" action="#{gameDocumentController.first()}" rendered="#{!gameDocumentController.sayfa_Bos_Mu() and gameDocumentController.page % gameDocumentController.sayfa_Adet != 1}" style="border-radius: 30px"/>
                    <h:commandButton value="#{gameDocumentController.sayfaNumarasi()+1}" class="page-link" action="#{gameDocumentController.first()}" rendered="#{!gameDocumentController.sayfa_Bos_Mu() and gameDocumentController.page % gameDocumentController.sayfa_Adet == 1}" style="border-radius: 30px;background-color: aqua"/>
                </li>
                <li style="padding-right: 5px">
                    <h:commandButton value="#{gameDocumentController.sayfaNumarasi()+2}" class="page-link" action="#{gameDocumentController.second()}" rendered="#{!gameDocumentController.sayfa_Bos_Mu() and gameDocumentController.page % gameDocumentController.sayfa_Adet != 2}" style="border-radius: 30px"/>
                    <h:commandButton value="#{gameDocumentController.sayfaNumarasi()+2}" class="page-link" action="#{gameDocumentController.second()}" rendered="#{!gameDocumentController.sayfa_Bos_Mu() and gameDocumentController.page % gameDocumentController.sayfa_Adet == 2}" style="border-radius: 30px;background-color: aqua"/>
                </li>
                <li style="padding-right: 5px;" >
                    <h:commandButton value="#{gameDocumentController.sayfaNumarasi()+3}" class="page-link" action="#{gameDocumentController.third()}" rendered="#{!gameDocumentController.sayfa_Bos_Mu() and gameDocumentController.page % gameDocumentController.sayfa_Adet != 0}" style="border-radius: 30px"/>
                    <h:commandButton value="#{gameDocumentController.sayfaNumarasi()+3}" class="page-link" action="#{gameDocumentController.third()}" rendered="#{!gameDocumentController.sayfa_Bos_Mu() and gameDocumentController.page % gameDocumentController.sayfa_Adet == 0}" style="border-radius: 30px;background-color: aqua"/>
                </li>
                <li style="padding-right: 5px">
                    <h:commandButton value="next" class="page-link" action="#{gameDocumentController.next()}" style="border-radius: 30px" />
                </li>
                <li style="margin-top: 7px;padding-left: 30px" >
                    <h:outputLabel value="#{gameDocumentController.page}" rendered="#{!gameDocumentController.sayfa_Bos_Mu()}" style="color: white"/> 
                of <h:outputLabel value="#{gameDocumentController.page_count}" style="color: white"/>
                </li>
            </ul>
        </nav>
        </div>
            <div class="row" style="margin-left: 330px;margin-top: -50px">
                <div> <h:inputText value="#{gameDocumentController.searchTerimi}" styleClass="form-control"/> </div>
                <div style="margin-left: 10px"> <h:commandButton value="Ara" action="#{gameDocumentController.search()}" class="btn btn-primary"/> </div>
                <div style="margin-left: 10px"> <h:commandButton value="clear search" action="#{gameDocumentController.clearSearch()}" class="btn badge-success"/> </div>            
            </div>
        </div>
    </h:form>
</ui:composition>
