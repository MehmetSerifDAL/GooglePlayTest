<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="uye-form">
        <h:panelGrid columns="2">
            <f:facet name="header">
                <h:outputLabel  rendered="#{newSignController.usert.kullanici_id!=null}">
                    <b> Update Yada Delete Yapacağiniz Id : </b>
                </h:outputLabel>
                <h:outputText value="#{newSignController.usert.kullanici_id}" rendered="#{newSignController.usert.kullanici_id!=null}"/>
                <br/>
                <h:message for="userr"/><br/>
                <h:message for="pass"/><br/>
                <h:message for="tel_no"/><br/>
                <h:message for="isim"/><br/>
                <h:message for="soyisim"/>
                <h:outputLabel value="islem basarili" rendered="#{newSignController.sonuc == 1}"/> 
                <h:outputLabel value="bu Girdiginiz bilgiler baska bir uyede bulunmaktadir...." rendered="#{newSignController.sonuc==0}"/> 
            </f:facet>
            <div class="form-group">      
                <h:outputLabel value=""/>
                <h:outputLabel value="UserName : "/>
                <h:inputText id="userr" class="form-control" value="#{newSignController.usert.username}" validatorMessage="geçersiz yada alınmış bir Username...." requiredMessage="username En az 4 hane ...">
                    <f:validateRegex pattern="^[A-Za-z]+([_A-Za-z0-9])*"/>
                    <f:validateLength minimum="2"/> 
                </h:inputText>
                <h:outputLabel value="Password : "/>
                <h:inputText id="pass" class="form-control" value="#{newSignController.usert.password}" validatorMessage="geçersiz yada alınmış bir sifre...." requiredMessage="password En az 4 hane ...">                   
                    <f:validateRegex pattern="^[A-Za-z0-9]+"/>
                    <f:validateLength minimum="4"/>                    
                </h:inputText>
                <h:outputLabel value="Telefon no : "/>
                <h:inputText id="tel_no" class="form-control" value="#{newSignController.usert.yetki.tel_no}" validatorMessage="telefon NO sadece Rakam karaketrler içerir..." requiredMessage="telfon bos birakilmaz" >
                    <f:validateRegex pattern="^[0-9]+"/>
                    <f:validateLength minimum="3" maximum="11"/>
                </h:inputText>
                <h:outputLabel value="Isim : "/>
                <h:inputText id="isim" class="form-control" value="#{newSignController.usert.yetki.name}" validatorMessage="Isim sadece harf karaketrler içerir..." requiredMessage="isim bos bırakılmaz">
                    <f:validateRegex pattern="^[A-Za-z]+"/>
                </h:inputText>
                <h:outputLabel  value="Soyisim : "/>
                <h:inputText id="soyisim" class="form-control" value="#{newSignController.usert.yetki.last_name}" validatorMessage="Soyisim sadece harf karaketrler içerir...">                
                    <f:validateRegex pattern="^([A-Za-z])*+"/>
                </h:inputText>  

            </div>
            <div class="form-group">
                <h:commandButton value="Update" rendered="#{newSignController.usert.kullanici_id!=null}" action="#{newSignController.update()}" styleClass="btn btn-sm btn-primary">
                    <f:ajax execute="uye-form" render="uye-table uye-form"/>
                </h:commandButton>
                <h:commandButton onclick="$('.modal').modal('show')"  value="Delete" rendered="#{newSignController.usert.kullanici_id!=null}" action="usert_liste" styleClass="btn btn-sm btn-danger">
                    <f:ajax execute="@this" render="delete-modal"/>
                </h:commandButton>
                <h:commandButton value="clear Form" rendered="#{newSignController.usert.kullanici_id!=null}" action="#{v.clearForm()}" styleClass="btn btn-sm btn-info">
                    <f:ajax execute="uye-form" render="uye-form"/>
                </h:commandButton>   
            </div>
        </h:panelGrid>        
        <div style="padding-bottom: 500px"></div>
    </h:form>

</ui:composition>
