<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
                   <h:form id="uye-table">
                       
                       <h:dataTable value="#{newSignController.userList}" var="kullaniciList" styleClass="table table-striped btn-light "  >
                            <h:column>
                                <f:facet name="header" >Id </f:facet>
                                    #{kullaniciList.kullanici_id}
                            </h:column>                            
                       <h:column>
                                <f:facet name="header" > Kullanici Username</f:facet>
                                <h:commandLink value="#{kullaniciList.username}" action="#{newSignController.updateForm(kullaniciList)}">
                                    <f:ajax execute="@this" render="uye-form"/>
                                </h:commandLink>
                            </h:column>
                       <h:column>
                                <f:facet name="header" >Kullanici Password</f:facet>
                                    #{kullaniciList.password}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Kullanici Telefon </f:facet>
                                    #{kullaniciList.yetki.tel_no}
                            </h:column>
                           <h:column>
                                <f:facet name="header">Kullanici Name </f:facet>
                                    #{kullaniciList.yetki.name}
                            </h:column>
                           <h:column>
                                <f:facet name="header">Kullanici LastName </f:facet>
                                    #{kullaniciList.yetki.last_name}
                            </h:column>
                       <h:column>
                                <f:facet name="header">Date </f:facet>
                                    #{kullaniciList.yetki.last_update}
                            </h:column>   
                           <h:column> 
                               <h:graphicImage value="/file/#{kullaniciList.yetki.resim.fileName}" width="60px" height="60px"/>                          
                            </h:column>
                        </h:dataTable>
                    </h:form>
    
</ui:composition>
