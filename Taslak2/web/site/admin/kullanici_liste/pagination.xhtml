<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <div class="row">
            
        <div>
       <nav aria-label="Page navigation example">            
            <ul class="pagination" style="padding-top: 1px">
                <li class="page-item" style="padding-right: 5px" >
                    <h:commandButton value="prev" class="page-link" action="#{newSignController.prev()}" style="border-radius: 30px" />
                </li>
                <li style="padding-right: 5px" >
                    <h:commandButton value="#{newSignController.sayfaNumarasi()+1}" class="page-link" action="#{newSignController.first()}" rendered="#{!newSignController.sayfa_Bos_Mu() and newSignController.page % newSignController.sayfa_Adet !=1}" style="border-radius: 30px"/>
                    <h:commandButton value="#{newSignController.sayfaNumarasi()+1}" class="page-link" action="#{newSignController.first()}" rendered="#{!newSignController.sayfa_Bos_Mu() and newSignController.page % newSignController.sayfa_Adet  ==1}" style="border-radius: 30px;background-color: aqua "/>
                </li>
                <li style="padding-right: 5px" >
                    <h:commandButton value="#{newSignController.sayfaNumarasi()+2}" class="page-link" action="#{newSignController.second()}" rendered="#{!newSignController.sayfa_Bos_Mu() and newSignController.page % newSignController.sayfa_Adet  !=0}" style="border-radius: 30px"/>
                    <h:commandButton value="#{newSignController.sayfaNumarasi()+2}" class="page-link" action="#{newSignController.second()}" rendered="#{!newSignController.sayfa_Bos_Mu() and newSignController.page % newSignController.sayfa_Adet  ==0}" style="border-radius: 30px;background-color: aqua "/>
                </li>
              
                <li style="padding-right: 5px" >
                    <h:commandButton value="next" class="page-link" action="#{newSignController.next()}" style="border-radius: 30px" />
                </li>
                
                <li style="margin-top: 7px;padding-left: 30px">
                  <h:outputLabel value="#{newSignController.page}" style="color: white" rendered="#{!newSignController.sayfa_Bos_Mu()}"/> 
                of <h:outputLabel value="#{newSignController.page_count}" style="color: white"/>  
                </li>
            </ul>
        </nav>
        </div>
            <div class="row" style="margin-left: 320px;margin-top: -50px">
                <div> <h:inputText value="#{newSignController.searchTerimi}" styleClass="form-control"/> </div>
                <div style="margin-left: 10px"> <h:commandButton value="Ara" action="#{newSignController.search()}" class="btn btn-primary"/> </div>
                <div style="margin-left: 10px"> <h:commandButton value="clear search" action="#{newSignController.clearSearch()}" class="btn badge-success"/> </div>            
            </div>
        </div>
        </h:form>
</ui:composition>
