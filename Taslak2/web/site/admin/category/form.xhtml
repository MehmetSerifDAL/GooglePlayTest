<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
                <h:form id="category-form">
                        <div class="form-group">                          
                            <h:outputLabel  rendered="#{categoryControllers.category.id!=null}">
                                <b> Update YapacaÄŸiniz Category Id : </b>
                            </h:outputLabel>                           
                            <h:outputText value="#{categoryControllers.category.id}" rendered="#{categoryControllers.category.id!=null}"/>                            
                            <h:outputLabel value="islem basarili" rendered="#{categoryControllers.a==1}"/> 
                            <h:outputLabel value="bu category zaten var.." rendered="#{categoryControllers.a==0}"/>                             
                            <br/>                            
                            <h:outputLabel value="Category Name"/> 
                            <h:inputText id="text" class="form-control"  value="#{categoryControllers.category.name}" required="true" requiredMessage="bos birakilmaz">                                                               
                                <f:validateLength minimum="2" maximum="30"  />
                            </h:inputText>
                            <h:message for="text"/>    
                            <div style="margin-top: 15px">
                            <h:commandButton value="Update" rendered="#{categoryControllers.category.id!=null}" action="#{categoryControllers.update()}" styleClass="btn btn-primary">
                                <f:ajax execute="category-form" render="category-table category-form"/>
                            </h:commandButton>
                                <h:commandButton value="clear Form" onkeyup="#{categoryControllers.setA(10)}" rendered="#{categoryControllers.category.id!=null}" action="#{categoryControllers.clearForm()}" style="margin-left: 10px" styleClass="btn btn-sm btn-info">
                                <f:ajax execute="category-form" render="category-form"/>
                            </h:commandButton>
                            <h:commandButton id="dene" value="create" rendered="#{categoryControllers.category.id==null}" onkeyup="#{categoryControllers.setA(-1)}" action="#{categoryControllers.create()}" styleClass="btn btn-primary">
                                <f:ajax execute="category-form" render="category-table category-form " />                               
                            </h:commandButton>    
                            </div>
                        </div>
                    <div style="padding-bottom: 500px"></div>
                    </h:form>                    
    
</ui:composition>
