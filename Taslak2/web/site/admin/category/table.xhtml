<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
                <h:form id="category-table">                    
                    <h:dataTable value="#{categoryControllers.clist}" var="cat"  styleClass="table table-striped btn-light "  >
                            <h:column>
                                <f:facet name="header" >Id </f:facet>
                                    #{cat.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name </f:facet>
                                <h:commandLink value="#{cat.name}" action="#{categoryControllers.updateform(cat)}" title="this the categroy name">
                                    <f:ajax execute="@this" render="category-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Date </f:facet>
                                    #{cat.last_date}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:commandButton onclick="$('.modal').modal('show')" value="Delete" action="#{categoryControllers.confirmDelete(cat)}" styleClass="btn btn-sm btn-danger">
                                    <f:ajax execute="@this" render="delete-modal"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
    
</ui:composition>
