<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
       <nav aria-label="Page navigation example">            
            <ul class="pagination" style="padding-top: 1px">
                <li class="page-item" style="padding-right: 5px" >
                    <h:commandButton value="prev" class="page-link" action="#{adminControllers.prev()}" style="border-radius: 30px" />
                </li>
               
                <li style="padding-right: 5px" >
                    <h:commandButton value="next" class="page-link" action="#{adminControllers.next()}" style="border-radius: 30px" />
                </li>
                
                <li style="margin-top: 7px;padding-left: 30px">
                    <h:outputLabel value="#{adminControllers.page}" style="color: white"/> 
                  of <h:outputLabel value="#{adminControllers.page_count}" style="color: white"/>  
                </li>
            </ul>
        </nav>     
        </h:form>
</ui:composition>
