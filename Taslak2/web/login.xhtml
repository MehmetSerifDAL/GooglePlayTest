<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1"></meta>
        <title>Login/Sign</title>
        <link href="/Taslak2/resources/css/bootstrap.css" rel="stylesheet"></link>
        <!-- Loading third party fonts -->
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" type="text/css"></link>
        <link href="/Taslak2/resources/fonts/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <!-- Loading main css file -->
        <link rel="stylesheet" href="/Taslak2/resources/style.css"></link>
    </head>
    <body>
        <div id="site-content">
            <header class="site-header">
                <div class="container">
                    <a href="/Taslak2/index.xhtml" id="branding">
                        <img src="/Taslak2/resources/images/logo.png" alt="Site Title" width="150px" height="50px"></img>
                        <small class="site-description">Music is lifestyle</small>
                    </a> <!-- #branding -->
                    <nav class="main-navigation">
                        <button type="button" class="toggle-menu"><i class="fa fa-bars"></i></button>
                        <h:form>
                            <ul class="menu">
                                <li class="menu-item"><a href="/Taslak2/index.xhtml">Home</a></li>
                                <li class="menu-item "><a href="/Taslak2/sign/sign.xhtml">Sign</a></li>
                                <li class="menu-item ">
                                    <div>
                                        <h:outputLabel value="#{newSignController.tmpUser}" rendered="#{sessionScope.valid_admin.kullanici_id!= null or sessionScope.valid_user.kullanici_id!= null}" style="color: white;margin-right: 10px;font-style: italic;font-size: 25px"/>
                                        <h:graphicImage value="/file/#{newSignController.updateToUser.yetki.resim.fileName}" rendered="#{sessionScope.valid_admin.kullanici_id!= null or sessionScope.valid_user.kullanici_id!= null}" width="70px" height="55px" style="border-radius: 30px" title="#{uyelikYapanlarControllers.tmpUser}">                                                                
                                        </h:graphicImage>    
                                    </div>
                                </li> 
                            </ul> <!-- .menu -->
                        </h:form>
                    </nav> <!-- .main-navigation -->
                    <div class="mobile-menu"></div>
                </div>
            </header> <!-- .site-header -->
            
            <div class="hero">
                <div class="slider">
                    <ul class="slides">
                                                            
                <div class="container">
                    #{newSignController.setSonuc(-1)}
                    <div style="margin-left: 200px;margin-top: -100px">
                        <h:form rendered="#{sessionScope.valid_admin.kullanici_id!= null or sessionScope.valid_user.kullanici_id!= null}">                           
                                <div style="margin-left: -200px">
                                    <div style="margin-left: 0px;margin-bottom: 10px;margin-top: -60px"> <h:outputLabel value="ÇIKMAK İSTEDİĞİNİZDEN EMİN MİSİNİZ...." style="color: white;font-style: italic;font-size: 30px"/> </div>
                                    <div style="margin-left: 0px"><h:outputLabel value="#{uyelikYapanlarControllers.tmpUser}" style="color: white;font-style: italic;font-size: 50px;margin-top: 0px"/></div>                                    
                                    <h:graphicImage value="/file/#{newSignController.updateToUser.yetki.resim.fileName}" width="250px" height="200px" style="border-radius: 150px;margin-top:10px" title="#{newSignController.tmpUser}"/>                                                                                                      
                                </div>
                            <h:commandButton value="Logout" action="/logout.xhtml?faces-redirect=true" styleClass="btn-lg btn-outline-danger" style="margin-left:-200px;margin-top: 20px"/> 
                        </h:form>
                    </div>
                    <div class="col-md-8" style="padding-bottom: 400px;padding-top:0px;margin-left: 200px">
                        <h:form class="form-control" rendered="#{sessionScope.valid_admin.kullanici_id== null and sessionScope.valid_user.kullanici_id== null}" style="background-color: orange;border-radius: 50px">                  
                            <h:panelGrid columns="2">    
                                <f:facet name="header">                                     
                                    <h:outputLabel value="#{kullaniciControllers.mesaj}" style="width: 500px;font-style: italic;font-size: large;color: red;"/>
                                </f:facet>
                                <h:outputLabel value=""/>  
                                <h:outputLabel value=""/> 
                                <h:outputLabel value="username :" style="color: black"/>
                                <h:inputText id="usern" value="#{userControllers.user}" class="form-control" style="max-width: 200px"/>                       
                                <h:outputLabel value="password :" style="color: black"/>
                                <h:inputSecret id="passw" value="#{userControllers.pass}" class="form-control " style="max-width: 200px"/>
                                <h:outputLabel value=""/>  
                                <h:outputLabel value=""/>  
                                <h:outputLabel value=""/>  
                                <h:commandButton value="Login" action="#{userControllers.login()}" styleClass="btn-lg btn-primary" />                             
                                <h:outputLabel value=""/> <h:outputLabel value=""/>  <h:outputLabel value=""/>        
                                <h:outputLabel value=""/>  <h:outputLabel value=""/>  <h:outputLabel value=""/>  
                            </h:panelGrid>                
                        </h:form>     
                </div>
            </div>
                        </li>
                    </ul>                    
                </div>
            </div>
            
            
             
        </div> <!-- #site-content -->
        <script src="/Taslak2/resources/js/jquery-1.11.1.min.js"></script>		
        <script src="/Taslak2/resources/js/plugins.js"></script>
        <script src="/Taslak2/resources/js/app.js"></script>
        <script src="/Taslak2/resources/js/jquery-3.3.1.min.js"></script>
        <script src="/Taslak2/resources/js/bootstrap.js"></script>
    </body>

</html>
